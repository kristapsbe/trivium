<html lang="EN">
    <head>
        <link rel="shortcut icon" href="data:," />
        <link href="/static/css/main.css" rel="stylesheet" type="text/css" media="all">
        <title>Trivium</title>
    </head>
    <body>
        <div class="board">
            <div class="row">
                <div class="player-score player-0-score">
                    <div class="cell player-0-start curr-turn"><div class="cell-inner">0</div></div> 
                    <div class="cell"><div class="cell-inner"><span>0</span>/60</div></div>
                </div>
                <div class="player-score player-1-score">
                    <div class="cell player-1-start"><div class="cell-inner">0</div></div> 
                    <div class="cell"><div class="cell-inner"><span>0</span>/60</div></div>
                </div>
                <div class="player-score player-2-score">
                    <div class="cell player-2-start"><div class="cell-inner">0</div></div> 
                    <div class="cell"><div class="cell-inner"><span>0</span>/60</div></div>
                </div>
            </div>
            <div class="row checkboxes">
                <br>
                <input type="checkbox" id="bot1" name="bot1" value="0">
                <label for="bot1">Bot red</label>
                <input type="checkbox" id="bot2" name="bot2" value="1">
                <label for="bot2">Bot green</label>
                <input type="checkbox" id="bot3" name="bot3" value="2">
                <label for="bot3">Bot blue</label>
            </div>
            <div class="row">
                <div class="cell cell-outer y6 x-1"></div>
                <div class="cell cell-outer y6 x0"></div>
            </div>
            <div class="row">
                <div class="cell cell-outer y5 x-1"></div>
                <div class="cell y5 x0"><div class="cell-inner">6</div></div>
                <div class="cell cell-outer y5 x1"></div>
            </div>
            <div class="row">
                <div class="cell cell-outer y4 x-1"></div>
                <div class="cell y4 x0"><div class="cell-inner">5</div></div>
                <div class="cell y4 x1"><div class="cell-inner">5</div></div>
                <div class="cell cell-outer y4 x2"></div>
            </div>
            <div class="row">
                <div class="cell cell-outer y3 x-1"></div>
                <div class="cell y3 x0"><div class="cell-inner">4</div></div>
                <div class="cell y3 x1"><div class="cell-inner">4</div></div>
                <div class="cell y3 x2"><div class="cell-inner">4</div></div>
                <div class="cell cell-outer y3 x3"></div>
            </div>
            <div class="row">
                <div class="cell cell-outer y2 x-1"></div>
                <div class="cell y2 x0"><div class="cell-inner">3</div></div>
                <div class="cell y2 x1"><div class="cell-inner">3</div></div>
                <div class="cell y2 x2"><div class="cell-inner">3</div></div>
                <div class="cell y2 x3"><div class="cell-inner">3</div></div>
                <div class="cell cell-outer y2 x4"></div>
            </div>
            <div class="row">
                <div class="cell cell-outer y1 x-1"></div>
                <div class="cell y1 x0"><div class="cell-inner">2</div></div>
                <div class="cell y1 x1"><div class="cell-inner">2</div></div>
                <div class="cell y1 x2"><div class="cell-inner">2</div></div>
                <div class="cell y1 x3"><div class="cell-inner">2</div></div>
                <div class="cell y1 x4"><div class="cell-inner">2</div></div>
                <div class="cell cell-outer y1 x5"></div>
            </div>
            <div class="row">
                <div class="cell cell-outer y0 x-1"></div>
                <div class="cell y0 x0"><div class="cell-inner">1</div></div>
                <div class="cell y0 x1"><div class="cell-inner">1</div></div>
                <div class="cell y0 x2"><div class="cell-inner">1</div></div>
                <div class="cell y0 x3"><div class="cell-inner">1</div></div>
                <div class="cell y0 x4"><div class="cell-inner">1</div></div>
                <div class="cell y0 x5"><div class="cell-inner">1</div></div>
                <div class="cell cell-outer y0 x6"></div>
            </div>
            <div class="row"></div>
            <div class="row">
                <div class="cell player-0 player-0-start"></div>
                <div class="cell player-0 player-0-start"></div>
                <div class="cell player-0 player-0-start"></div>
                <div class="cell player-1 player-1-start"></div>
                <div class="cell player-1 player-1-start"></div>
                <div class="cell player-1 player-1-start"></div>
                <div class="cell player-2 player-2-start"></div>
                <div class="cell player-2 player-2-start"></div>
                <div class="cell player-2 player-2-start"></div>
            </div>
        </div>
    </body>
    <footer>
        <script src="/static/js/jquery-3.6.1.min.js"></script>
        <script src="/static/js/main.js"></script>
    </footer>
</html>
